server {
    listen 80;
    server_name api.yourparty.tech;

    location / {
        proxy_pass http://192.168.178.211:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name api.yourparty.tech;

    # SSL Certs - Using same as yourparty.tech for wildcard or distinct if available
    # Assuming user has wildcard or separate cert. If not, this might fail unless we generate one.
    # For now, pointing to existing certs to get HTTPS working (Browser requires WSS on HTTPS pages)
    ssl_certificate /etc/nginx/ssl/yourparty.tech/fullchain.pem; 
    ssl_certificate_key /etc/nginx/ssl/yourparty.tech/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://192.168.178.211:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
