<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # PROXY TO PYTHON API
    ProxyPass /api/ http://192.168.178.211:8000/
    ProxyPassReverse /api/ http://192.168.178.211:8000/
    
    ErrorLog /error.log
    CustomLog /access.log combined
</VirtualHost>
